apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ibm-catalog-source
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  source:
    repoURL: {{ .Values.giturl }}
    targetRevision: HEAD
    path: "{{ .Values.version }}/ibm-catalog-source"
  destination:
    server: https://kubernetes.default.svc