apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cp4i
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  project: default
  source:
    repoURL: {{ .Values.giturl }}
    targetRevision: HEAD
    path: "{{ .Values.version }}"
  destination:
    server: https://kubernetes.default.svc