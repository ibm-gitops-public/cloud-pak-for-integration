apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: cp4i

resources:
  - kustomizeconfigmap.yaml
  - catalogsource.yaml
  - platform-navigator
  - api-connect

replacements:
  - source:
      kind: ConfigMap
      name: kustomize-configmap
      fieldPath: data.block
    targets:
      - select:
          kind: APIConnectCluster
        fieldPaths:
          - spec.storageClassName
  - source:
      kind: ConfigMap
      name: kustomize-configmap
      fieldPath: data.file
    targets:
      - select:
          kind: PlatformNavigator
        fieldPaths:
          - spec.storage.class
